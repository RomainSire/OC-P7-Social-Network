<main>
  <div class="login">
    <form class="login--form" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h1>Se connecter</h1>
      <fieldset>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required ngModel>
      </fieldset>
      <fieldset>
        <label for="password">Mot de passe</label>
        <input id="password" type="password"  name="password" required ngModel>
      </fieldset>
      <button class="btn" type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="#">Cr√©er un compte</a></p>
  </div>
</main>
